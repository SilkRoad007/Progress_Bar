<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Progress Bar</title>
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:300,400,700"rel="stylesheet'>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Progress bar s'active une fois arrivé à la section -->
    <section id="skills">
        <div class="container">
            <h2>My Skills</h2>
            <hr>
            <div class="row">
                <div class="skill col-12 col-lg-6">
                    <div class="skills__percent">95%</div>
                    <div class="progress-container">
                        <strong>HTML / CSS</strong>
                        <div class="progress">
                            <div class="progress-bar" style="width: 95%"></div>
                        </div>
                    </div>
                </div>
                <div class="skill col-12 col-lg-6">
                    <div class="skills__percent">80%</div>
                    <div class="progress-container">
                        <strong>JavaScript</strong>
                        <div class="progress">
                            <div class="progress-bar" style="width: 80%"></div>
                        </div>
                    </div>
                </div>
                <div class="skill col-12 col-lg-6">
                    <div class="skills__percent">90%</div>
                    <div class="progress-container">
                        <strong>Photoshop</strong>
                        <div class="progress">
                            <div class="progress-bar" style="width: 90%"></div>
                        </div>
                    </div>
                </div>
                <div class="skill col-12 col-lg-6">
                    <div class="skills__percent">85%</div>
                    <div class="progress-container">
                        <strong>Wordpress</strong>
                        <div class="progress">
                            <div class="progress-bar" style="width: 85%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://unpkg.com/scrollreveal/dist/scrollreveal.min.js'></script>
    <script src="script.js"></script>

</body>

</html>
